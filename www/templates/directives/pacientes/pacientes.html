
<label class="item item-divider">
           <button class="button button-balanced" ng-click="nuevo()">Nuevo</button>
</label>     


  <ion-list >       
  <ion-item ng-repeat="item in Pacientes" class="item-thumbnail-left">
    <img ng-src="{{item.urlImagen}}">
    <h2>{{item.nombre}}</h2>
    <p>{{item.cedula}}</p>
    
	<ion-option-button class="button-positive"  ng-click="navegarOdontograma(item)">Odontograma</ion-option-button>
  <ion-option-button class="button-positive" ng-click="edit(item)">Editar</ion-option-button>
  <ion-option-button class="button-assertive" ng-click="delete(item, $index)">Eliminar</ion-option-button>



  </ion-item>
</ion-list>
