 <div ng-click="item.click(item)">
	 <h5 style="text-align: center;">{{item.numeroPiezaDental}}</h5>
	<div class="contenedor">
		<img ng-src="{{item.rutaPiezaDental}}" style="Height:150px; z-index: 0;" alt="Description" />
		<img ng-src="{{item.fondo}}" style="z-index: 1; position: absolute; left: 0px; top: 0px;" />
		<img ng-src="{{item.furca}}" style="z-index: 2; position: absolute;  left: 30%;  top: 50%;" />

		<div style="z-index: 3; position: absolute;  left: 0px;  top: 25%;  width:100%; height:50%;">
		
			<svg height="140%" width="100%">
			  <!-- Primero en x segundoen y -->
			  <polyline ngpoints="0,{{item.margen1}} 30,{{item.margen2}} 60,{{item.margen3}}"
			  style="fill:none;stroke:red;stroke-width:3" />

			  <polyline ngpoints="0,{{item.profundidad1}} 30,{{item.profundidad2}} 60,{{item.profundidad3}}"
			  style="fill:none;stroke:blue;stroke-width:3" />

			</svg>

		</div>
	</div>
</div>
